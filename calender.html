<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #f4ecd8; /* earth tone beige */
      color: #4e342e;
      font-family: Arial, sans-serif;
    }
    header {
      background: #a1887f; /* earth tone brown */
      color: #fff;
      padding: 1.5rem;
      border-radius: 0 0 12px 12px;
      margin-bottom: 20px;
    }
    nav a {
      color: #fff8e1;
      background: #8d6e63;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      margin-right: 10px;
      font-weight: bold;
      border: 1px solid #bcaaa4;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #6d4c41;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      background: #fff8e1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(78, 52, 46, 0.08);
    }
    #calendar {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(78, 52, 46, 0.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>Habit Tracker Calendar</h1>
    <nav>
      <a href="index.html">Add Habit</a>
      <a href="calendar.html">Calendar</a>
    </nav>
  </header>

  <main>
    <div id="calendar"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="calendar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          // Example events
          {
            title: 'Habit 1',
            start: '2023-10-01',
            end: '2023-10-03'
          },
          {
            title: 'Habit 2',
            start: '2023-10-05',
            end: '2023-10-07'
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
