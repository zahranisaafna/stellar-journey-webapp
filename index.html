<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker Pro</title>
  <link rel="stylesheet" href="style.css">
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="header-row">
      <div class="header-left">
        <span id="clock"></span>
      </div>
      <div class="header-center">
        <h1>Habit Tracker: Grow Your Best Self</h1>
      </div>
      <div class="header-right">
        <span id="date"></span>
      </div>
    </div>
  </header>

  <main>
    <section class="quotes">
      <h2>Quote of the Day</h2>
      <p id="quote"></p>
    </section>

    <section class="calendar">
      <h2>Calendar</h2>
      <div id="calendar"></div>
    </section>

    <section class="habit-list">
      <h2>Your Habits</h2>
      <ul id="habitList"></ul>
      <a href="form.html" class="btn">+ Add Habit</a>
      <div class="daily-checklist">
        <h3>Daily Checklist</h3>
        <ul id="dailyChecklist"></ul>
      </div>
    </section>

    <section class="progress">
      <h2>Monthly Overview</h2>
      <canvas id="habitChart"></canvas>
      <!-- Progress Bar Bulanan -->
      <div class="monthly-progress">
        <h3>Monthly Progress</h3>
        <div style="background:#e0cfc3; border-radius:8px; height:24px; width:100%; margin-bottom:10px;">
          <div id="progressBar" style="background:#8d6e63; height:100%; width:60%; border-radius:8px; transition:width 0.5s;"></div>
        </div>
        <span id="progressText">60% completed</span>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="ai-suggestion.js"></script>
</body>
</html>
